<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="../index.js"></script>
</head>
<body>
<img id="myImage" src="">
<textarea style="display: block; width: 600px; height: 150px" id="log" title="log" readonly></textarea>
<script>
    function log(msg) {
        const el = document.getElementById('log');
        el.value += msg + '\n';
    }

    loadim('image.jpg', function (err, image) {
        document.getElementById('myImage').src = image.src;
        log('Loaded: ' + image.src);
    });

    loadim('image-not-found.jpg', function (err) {
        log(err);
    });
</script>
</body>
</html>
